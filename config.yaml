#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------

# Which carpentry is this (swc, dc, lc, or cp)?
# swc: Software Carpentry
# dc: Data Carpentry
# lc: Library Carpentry
# cp: Carpentries (to use for instructor training for instance)
# incubator: The Carpentries Incubator
#
# This option supports custom types so lessons can be branded
# and themed with your own logo and alt-text (see `carpentry_description`)
# See https://carpentries.github.io/sandpaper-docs/editing.html#adding-a-custom-logo
carpentry: 'ciroh'

# Alt-text description of the lesson.
carpentry_description: 'Cooperative Institute for Research to Operations in Hydrology'

# Overall title for pages.
title: 'NGIAB 101' # FIXME

# Date the lesson was created (YYYY-MM-DD, this is empty by default)
created: 2025-05-19 # FIXME

# Comma-separated list of keywords for the lesson
keywords: 'NextGen Framework, National Water Model (NWM), Hydrologic Modeling, Community Modeling' # FIXME

# Life cycle stage of the lesson
# possible values: pre-alpha, alpha, beta, stable
life_cycle: 'alpha' # FIXME

# License of the lesson
license: 'CC-BY 4.0'

# Link to the source repository for this lesson
source: 'https://github.com/CIROH-UA/training-NGIAB-101' # FIXME

# Default branch of your lesson
branch: 'main'

# Who to contact if there are any issues
contact: 'ciroh-it-support@ua.edu' 

# Navigation ------------------------------------------------
#
# Use the following menu items to specify the order of
# individual pages in each dropdown section. Leave blank to
# include all pages in the folder.
#
# Order of episodes in your lesson
episodes:
- introduction.md
- installation.md
- data-preparation.md
- model-execution.md
- evaluation.md
- visualization.md
- calibration.md
- advanced-topics.md

# Information for Learners
learners:
- setup.md
# - reference.md
- troubleshooting.md
- devcon25js.md

# Information for Instructors
instructors:

# Learner Profiles
profiles:

